language: cpp

git:
  depth: 1

branches:
  only:
    - master

compiler:
  - gcc

before_install:
  - sudo apt-get install libace-dev

script:
  - mkdir build
  - cd build
  - cmake ..
  - make -j4

notifications:
  irc:
    channels:
      - "irc.rizon.net#project_skyfire"
    on_success: always
    on_failure: always
